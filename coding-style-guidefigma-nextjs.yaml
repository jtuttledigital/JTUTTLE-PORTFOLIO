coding_style_guide:
  title: "Design & Development Style Guide ‚Äî Figma √ó Next.js (Tailwind + App Router)"
  project: "jtuttledigital-portfolio"

  purpose: >
    Unified design + development standards for building, documenting, and maintaining
    a modern portfolio system using Figma, Next.js, TailwindCSS, and the App Router.
    Structured with YAML anchors and references for maintainability.

  # --------------------------------------------------------------------------
  # TOKENS
  # --------------------------------------------------------------------------
  tokens: &tokens
    spacing_scale: &spacing_scale
      - 0
      - 4
      - 8
      - 12
      - 16
      - 20
      - 24
      - 32
      - 40
      - 48
      - 56
      - 64
      - 80

    typography: &typography
      fonts:
        sans: "Inter"
        mono: "JetBrains Mono"
      font_sizes:
        - 12
        - 14
        - 16
        - 18
        - 20
        - 24
        - 32
        - 40
        - 48
        - 56
      line_heights:
        body: 1.5
        display: "1.1‚Äì1.2"
        mono: 1.3

    figma_grid_desktop: &grid_desktop
      columns: 12
      margin: 80
      gutter: 32

    figma_grid_mobile: &grid_mobile
      columns: 4
      margin: 24
      gutter: 16

    figma_components: &components
      - Header
      - BottomBar
      - ProjectCard
      - TerminalPanel
      - OverlayMenu

  # --------------------------------------------------------------------------
  # DESIGN FOUNDATIONS
  # --------------------------------------------------------------------------
  design_foundations:
    frame_sizes:
      desktop_primary:
        size: "1440 √ó 1024 px"
        notes: "Primary frame, industry standard"
      desktop_alt:
        size: "1728 √ó 1117 px"
        notes: "MacBook Pro 16‚Äù viewport"
      mobile:
        size: "393 √ó 852 px"
        notes: "iPhone 16 Pro CSS viewport"

    grids:
      desktop: *grid_desktop
      mobile: *grid_mobile

    spacing_system:
      scale: *spacing_scale
      rule: "All spacing must align to 8px increments."

    typography: *typography

    figma_file_structure:
      pages:
        - "00 üü£ Cover"
        - "01 üß± Foundations"
        - "02 üß© Components"
        - "03 üß≠ Layouts"
        - "04 üì¶ Assets"
      components: *components

    naming_conventions:
      components_pascal_case: *components
      semantic_layer_names:
        - nav-links
        - button-primary
        - text-title
        - text-body
      avoid:
        - Rectangle 57
        - Group 1234

    auto_layout_rules:
      required: true
      avoid:
        - manual_nudging
        - fractional_pixels
        - negative_spacing

    design_tokens:
      reference: "*tokens"
      details:
        maps_to: "Tailwind theme configuration"

    file_hygiene:
      avoid:
        fractional_pixels: true
        inline_css: true
        duplicated_components: true
      enforce:
        - semantic_naming
        - design_tokens
        - clean_structure

  # --------------------------------------------------------------------------
  # DEVELOPMENT STANDARDS
  # --------------------------------------------------------------------------
  development_standards:
    no_inline_styles:
      avoid_example: 'style={{ marginTop: "23px" }}'
      use_instead: 'className="mt-6"'
      note: "Tailwind classes compile to utility tokens, not inline CSS."

    style_locations:
      tailwind_config:
        purpose: "Design tokens live in tailwind.config.js"
      globals_css:
        purpose: "Resets, base rules, global typography"
      component_files:
        purpose: "Use Tailwind utilities; no inline CSS"
        example_button: |
          export function Button({ children }) {
            return (
              <button
                className="px-4 py-2 rounded-full bg-ink text-paper inline-flex items-center text-sm font-medium hover:bg-neutral-900 transition"
              >
                {children}
              </button>
            );
          }

    javascript_structure:
      react_components: "UI rendering + internal state"
      hooks_directory: "/hooks for shared logic"
      hooks_example: |
        export function useToggle(initial = false) {
          const [isOn, setIsOn] = useState(initial);
          const toggle = () => setIsOn(x => !x);
          return { isOn, toggle };
        }
      lib_directory: "/lib for utilities and helpers"
      avoid:
        - script_tags
        - direct_dom_manipulation

    folder_structure:
      app:
        - layout.tsx
        - page.tsx
        - projects/page.tsx
      components:
        <<: *components
      hooks:
        - useToggle.ts
        - useScrollLock.ts
      lib:
        - analytics.ts
        - constants.ts
      styles:
        - globals.css
        - fonts.css
      public:
        - jtd-nav/
        - icons/
        - og/
      config_files:
        - tailwind.config.js

    component_standards:
      rules:
        - use_semantic_html
        - use_tailwind_tokens
        - enforce_reusability
        - provide_variants: ["hover", "active", "disabled"]
        - avoid_repeated_class_strings
        - isolate_logic_in_hooks

    figma_to_code_mapping:
      tokens: "Figma ‚Üí Tailwind config"
      auto_layout: "Figma Auto Layout ‚Üí Flexbox/Grid"
      components: "Figma ‚Üí React components"
      layouts: "Frame breakpoints ‚Üí Tailwind responsive classes"
      spacing: "Figma spacing ‚Üí Tailwind mt-/gap- utilities"

  # --------------------------------------------------------------------------
  # PRINCIPLES
  # --------------------------------------------------------------------------
  guiding_principles:
    - "Consistency over improvisation."
    - "Components over duplication."
    - "Design tokens everywhere."
    - "Auto-layout everywhere."
    - "Semantic naming across Figma and React."
    - "No inline styles."
    - "Think like an engineer, design like a designer."

  purpose:
    description: >
      This YAML serves as the unified system for jtuttledigital-portfolio:
      - Figma documentation
      - Next.js development guidelines
      - Component library rules
      - Recruiter/hiring manager evaluation
      - Scalable long-term architecture
  # --------------------------------------------------------------------------
  # HEADER LAYOUT SPECIFICATION
  # --------------------------------------------------------------------------
  header_layout_spec:
  description: >
    The header uses a three-cell structure aligned to the 12-column grid.
    Each cell uses asymmetric padding so that its text edges align precisely
    with both the column gutters and the inner padding of project tiles.
    This ensures consistent edge alignment across header text, tiles, and layout sections.

  grid_alignment:
    type: "12-column"
    margin: 24px
    gutter: 24px
    rationale: >
      Using asymmetric padding within header cells allows the header content to
      snap exactly to the same internal spacing used by project tiles and section blocks.

  cell_padding:
    left_cell:
      padding_left: 24px
      padding_right: 12px
      purpose: "Aligns left header text block to outer margin and internal tile padding."
    center_cell:
      padding_left: 12px
      padding_right: 12px
      purpose: "Keeps center text balanced and aligned to internal gutters on both sides."
    right_cell:
      padding_left: 12px
      padding_right: 24px
      purpose: "Aligns right header text block to outer margin and tile inner padding."

  proportional_layout:
    ratio: "3 : 1 : 2"
    column_span:
      left_block: 6
      center_block: 2
      right_block: 4
    rationale: >
      The 3-1-2 proportional layout defines visual hierarchy while preserving
      mathematical balance across the 12-column system. This ratio scales
      cleanly across responsive breakpoints.

  alignment_rules:
    left_block: "Left-aligned to column boundaries"
    center_block: "Center-aligned with fixed-width bounding frame"
    right_block: "Right-aligned to column boundaries"

  design_intent: >
    The header should feel minimal, grid-driven, and typographically clean,
    with all edges visually locking to the same internal rhythm used in tile layouts.
    This creates a unified visual system across the portfolio.
    

  maintained_by: "John Tuttle ‚Äì J. Tuttle Digital"
  repository: "jtuttledigital-portfolio"
