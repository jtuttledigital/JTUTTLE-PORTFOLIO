project:
  name: jtuttle-portfolio
  owner: John Tuttle
  stack:
    framework: Next.js (App Router)
    language: TypeScript
    styling: Tailwind CSS
    assets: SVG (inline preferred)
    images: next/image

philosophy:
  intent: >
    Minimal, editorial, interaction-focused portfolio inspired by
    Joseph Zhangâ€“style layouts. Content-forward, calm, precise.
  priorities:
    - layout consistency over novelty
    - readable spacing over density
    - predictable scroll behavior
    - AI-safe architecture (low ambiguity)

units:
  base: rem
  conversion:
    1rem: 16px
  mental_grid:
    - 4px
    - 8px
  guidance:
    - avoid arbitrary px values
    - prefer Tailwind spacing scale
    - custom values only when structurally required

spacing:
  global_horizontal_padding: 0.9375rem # 15px
  column_gap: 0.9375rem # 15px
  section_vertical_rhythm:
    small: 1rem
    medium: 1.5rem
    large: 2.5rem

grid:
  system: LayoutGrid
  columns:
    count: 3
    template: repeat(3, minmax(0, 1fr))
  rules:
    - LayoutGrid is the only outer layout container
    - no ad-hoc grids for page-level layout
    - nesting allowed only inside columns

responsive:
  breakpoints:
    mobile:
      columns: 1
    tablet:
      columns: 2
    desktop:
      columns: 3
  invariants:
    - horizontal padding remains 15px at all sizes
    - column gaps remain 15px

header:
  behavior:
    position: sticky
    top: 0
    z_index: 50
    always_visible: true
  content:
    left: logo
    center: role
    right:
      - location
      - close button (when project expanded)
  rules:
    - header never scrolls away
    - content scrolls beneath header
    - no overlays above header

footer:
  component: BottomBar
  behavior:
    position: fixed
    bottom: 0
    z_index: 30
  reveal_strategy:
    spacer_height: 8.75rem # 140px
    spacer_location: end of <main>
  rules:
    - footer is never part of scroll flow
    - footer appears as content scrolls past end

projects:
  index_view: ProjectGrid
  expanded_view: ProjectExpanded
  modal_usage: false

project_grid:
  columns: 3
  gap: 0.9375rem
  tile:
    clickable: true
    hover:
      - subtle border highlight
      - no layout shift
    content:
      minimal:
        - category
        - title
        - short subtitle

project_expanded:
  layout:
    type: two-stream
    left_column:
      behavior: sticky
      top_offset: header height
      content:
        - project title
        - short description
        - role
        - tools
        - links
    right_column:
      behavior: scroll
      content:
        - images
        - captions
        - detail sections
        - nested grids allowed
  rules:
    - left column never scrolls offscreen
    - right column owns vertical narrative
    - no modal backdrop
    - feels like normal page content

scroll_behavior:
  body_scroll: enabled
  scroll_lock: false
  project_expanded:
    scrolls_with_page: true

z_index:
  header: 50
  project_expanded_content: 20
  footer: 30
  background: 0

typography:
  fonts:
    sans: Inter
    mono: JetBrains Mono
  scale:
    body: 0.875rem
    small: 0.75rem
    heading: 1rem
  rules:
    - no arbitrary font sizes
    - prefer Tailwind defaults
    - headings understated, not oversized

colors:
  ink: "#0B0B0C"
  paper: "#FAFAFA"
  mute: "#8A8F98"
  accent: "#58E877"
  usage:
    accent:
      - hover states
      - focus states
      - call-to-action emphasis
    rules:
      - accent is never used as body text color
      - accent appears sparingly

svg:
  rules:
    - use inline SVG for icons requiring color control
    - use fill="currentColor" or stroke="currentColor"
    - never hard-code fill colors in SVGs
    - next/image is not used for icons

files_of_interest:
  layout:
    - components/LayoutGrid.tsx
    - components/Header.tsx
    - components/BottomBar.tsx
  projects:
    - components/ProjectGrid.tsx
    - components/ProjectExpanded.tsx
    - lib/projects.ts
  styling:
    - tailwind.config.js
    - globals.css

ai_guardrails:
  do_not_modify_without_permission:
    - LayoutGrid structure
    - column count
    - 15px padding system
    - header/footer behavior
    - ProjectExpanded scroll logic
  ai_behavior:
    - ask before changing layout
    - confirm scope (local vs global)
    - default to consistency over novelty
